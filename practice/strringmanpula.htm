<!DOCTYPE html>
<html lang="en">
<head>
    <title>demonstrating</title>
    <script>
        function VerifyPassword() {
            var password = document.getElementById("txtPwd");
            var msg = document.getElementById("msg");
            var regExp = /(?=.*[A-Z])\w{4,15}/;
            if(password.match(regExp)){
               msg.innerHTML = "strong password" ;
               msg.style.color = "green"
               // document.write("pass verifyed")
            }else{
                if (password.length<4) {
                    msg.innerHTML = "poor password"
                }else{
                msg.innerHTML = "weak password"
                }
            }
        }
        
    </script>
</head>
<body>
   <fieldset>
       <legend>password</legend>
       <input type="password" id="txtPwd" onkeyup="VerifyPassword()">
       <span id="msg"></span>
       <div class="mt-2">
           <meter>Green</meter>
       </div>
   </fieldset> 
</body>
</html>
