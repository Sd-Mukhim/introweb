<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Odd number</title>
    </head>
    <body>
        <script>
            
            var i =1;
            while(i<=5000)
            {
            i++;
            if(i==4000)
            {
                continue;
                
            }
            console.log(i,"give 50% discount");
            }
        </script>
    </body>
</html>
