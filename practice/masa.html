            function lowerCase(arr) {
                var new_arr = [];
                var lower = "abcdefghijklmnopqrstuvwxyz";
                var upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

                for (var i = 0; i < arr.length; i++) {
                    var word = "";
                    for(var j=0; j<upper.length; j++)
                    {
                        if(arr[i][j] == upper[j])
                        {
                            word = word + lower[j]
                        }
                    }
                    new_arr.push(word);
                }
                return new_arr;
            }
