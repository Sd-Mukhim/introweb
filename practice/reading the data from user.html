<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading the data from user</title>
</head>
<body>
    <div style="text-align: center">demonstrating prompt method</div>
    <script>
        //var studentName = 'patel';
        var a = prompt('Enter third value')
        a = parseInt(a)
        var firstValue = prompt('Enter first value');
        firstValue = parseInt(firstValue);
        var secondValue = prompt('Enter second value');
        secondValue = parseInt(secondValue);
        var result = firstValue + secondValue + a;
        console.log('the sum is - ' + result);
    </script>
</body>
