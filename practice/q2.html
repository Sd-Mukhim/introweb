<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
            for (j = 1; j <= 100; j++) {
                var tracker = 0;
                var n = j;
                for (i = 2; i < n; i++) {
                    var rem = n % i;
                    if (rem == 0) {
                        tracker++;
                        break;
                    }
                }
                if (tracker == 0) {
                    console.log( j + " is a prime number ");
                    sum = sum + j;
                }
            }
            console.log("the sum of prime numbers from 1 to 100 is " + sum);
 // console.log(tracker);



    </script>
</body>
</html>
