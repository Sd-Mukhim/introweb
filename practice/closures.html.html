<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function data(){
            for(var i=1; i<=5; i++){
                function close(){
                    setTimeout( () => {
                        console.log(i);
                    }, i*1000);
                }
                close(i);
            }
            console.log("Hello JavaScript");
        }
        data();
    </script>
</body>
</html>
