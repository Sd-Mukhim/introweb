		<script type="">
			var array = [1,2,3,4,5,6,7];
			var sum = 0;
			for(var i = 0; i<array.length; i++){
				if(array[i]%2 == 1);{
					sum += array[i];
				}
			}
			console.log(sum);
		</script>
