<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>document sum number</title>
	</head>
	<body>
		<script>
			var n = 123456789;
			var rem;
			var sum = 0;
			while(n>0){
				rem = n % 10;
				n = n/10;
				n = parseInt("n");
				sum = sum +rem;
				if(n==0 && sum>=10){
					n = sum;
					sum = 0;
				}
			}
			document.write(sum);
		</script>
	</body>
</html>
